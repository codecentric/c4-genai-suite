networks:
  e2eNet:
    name: c4-e2e-net

services:
  e2eMinio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: c4-e2e-minio
    ports:
      - 9001:9000
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=secretsecret
    command: server /data
    networks:
      - e2eNet
