name: E2E Tests with expensive and Stress Tests
permissions:
  contents: read
  packages: write

on:
  workflow_call:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/e2e-complete.yaml
  schedule:
    # every day at 4 am on main branch
    - cron: "0 4 * * *"

jobs:
  build:
    uses: ./.github/workflows/build-container-images.yaml
  e2e:
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        browser:
          - chromium
          - firefox
          - webkit
        testdir:
          - expensive-tests
          - extension-tests
          - tests
    uses: ./.github/workflows/e2e-template.yaml
    with:
      browser: ${{ matrix.browser }}
      testdir: ${{ matrix.testdir }}
    secrets: inherit

  reis-stresstest:
    needs:
      - build
    uses: ./.github/workflows/reis-stresstest.yaml

  quality-gate:
    runs-on: ubuntu-latest
    needs:
      - build
      - e2e
      - reis-stresstest
    if: always()
    steps:
      - name: All tests ok
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
        working-directory: .
      - name: Some tests failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
        working-directory: .
