name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: "Is there an existing issue for this?"
      description: "Please search [here](https://github.com/codecentric/c4-genai-suite/issues) to see if an issue already exists for the bug you encountered"
      options:
      - label: "I have searched the existing issues"
        required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    attributes:
      label: "Steps to reproduce"
      description: |
        How the issue manifests?
      placeholder: |
        1. `npm install`
        2. `npm start:dev`
        3. See error...
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/codecentric/c4-genai-suite?tab=coc-ov-file#contributor-covenant-code-of-conduct).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
