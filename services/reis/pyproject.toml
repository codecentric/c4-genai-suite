[tool.poetry]
name = "REI-S"
version = "0.1.0"
description = ""
authors = ["Patrick Reichmann <patrick.reichmann@codecentric.de>"]
readme = "README.md"
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "<4.0,>=3.12.0"
pydantic = "2.12.5"
pydantic-settings = "^2.12.0"
langchain-core = "0.3.80"
langchain-community = "0.3.31"
langchain-openai = "0.3.35"
langchain-postgres = "0.0.16"
psycopg = {extras = ["binary"], version = "^3.3.0"}
fastapi = {extras = ["standard"], version = "0.123.4"}
azure-search-documents = "11.6.0"
azure-identity = "1.25.1"
pdfminer-six = "^20251107"
pypdf = "^6.4.0"
ffmpeg-python = "^0.2.0"
python-oxmsg = "^0.0.2"
aiofiles = "^25.1.0"
prometheus-fastapi-instrumentator = "^7.0.0"
fastmcp = "^2.13.2"
langchain-ollama = "^0.3.10"
langchain-aws = "^0.2.35"
langchain-nvidia-ai-endpoints = "^0.3.19"
boto3 = "^1.42.0"
boto3-stubs = {extras = ["s3"], version = "^1.42.1"}
weasyprint = "^66.0"
markdown = "^3.10"
pygments = "^2.19.2"
orjson = "^3.11.4"

[tool.poetry.group.dev.dependencies]
ruff = "0.14.7"
mypy = "1.19.0"
pre-commit = "4.5.0"
pytest = "9.0.1"
pytest-cov = "7.0.0"
pytest-mock = "3.15.1"
pytest-responses = "0.5.1"
pytest-github-report = "0.0.1"
pytest-error-for-skips = "2.0.2"
faker = "38.2.0"
responses = "0.25.8"

[tool.poetry.scripts]
generate-api-spec = "rei_s.generate_open_api:generate"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
exclude_also = [
    "raise NotImplementedError",
    "def __repr__",
    ]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "W", "F", "N", "A", "B"]

[tool.mypy]
strict = true
install_types = true
non_interactive = true
ignore_missing_imports = true
exclude = [
    ".cache",
    ]
