# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json

suite: Ingress
templates:
  - ingress.yaml
set:
  ingress.enabled: true
tests:
  - it: is of kind Ingress
    asserts:
      - isKind:
          of: Ingress

  - it: uses default name pattern when no overrides are specified
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-c4-genai-suite

  - it: name should use fullnameOverride when provided
    set:
      fullnameOverride: my-custom-fullname
    asserts:
      - equal:
          path: metadata.name
          value: my-custom-fullname

  - it: should incorporate nameOverride when provided
    set:
      nameOverride: my-custom-name
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-my-custom-name

  - it: does not create the TLS section by default
    asserts:
      - notExists:
          path: spec.tls

  - it: sets the TLS secret name to the chart name plus a suffix
    set:
      ingress.tls: true
      ingress.host: "c4.example.com"
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: "c4.example.com-tls"

  - it: sets the first TLS host to the ingress host
    set:
      ingress.tls: true
      ingress.host: "c4.example.com"
    asserts:
      - lengthEqual:
          path: spec.tls[0].hosts
          count: 1
      - equal:
          path: spec.tls[0].hosts[0]
          value: "c4.example.com"

  - it: sets the host name correctly
    set:
      ingress.host: "c4.example.com"
    asserts:
      - lengthEqual:
          path: spec.rules
          count: 1
      - equal:
          path: spec.rules[0].host
          value: "c4.example.com"

  - it: sets custom ingress annotations
    set:
      ingress.annotations:
        piff: paff
        smack: whack
    asserts:
      - equal:
          path: metadata.annotations.piff
          value: paff
      - equal:
          path: metadata.annotations.smack
          value: whack
